<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Анализатор страниц</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex flex-column min-vh-100">

    <header>
      {% include "navbar.html" %}
    </header>

    {% if messages %}
      <div class="flashes">
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <main class="flex-grow-1">
      <div class="container-lg mt-4">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-1 bg-light p-5">

            <h1 class="display-3">Анализатор страниц</h1>
            <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>

            <form action="/urls" method="post" class="d-flex justify-content-center">
                <label for="text" class="form-label visually-hidden">Url для проверки на SEO-пригодность</label>
                <input type="text" required name="url" placeholder="https://www.example.com" class="form-control form-control-lg me-2" value="{{ url.name }}">
                <input type="submit" value="Проверить" class="btn btn-secondary btn-lg text-uppercase">
            </form>

          </div>
        </div>
      </div>
    </main>

    <footer class="text-center py-3">
      <p class="mb-0">© 2025 Анализатор страниц</p>
    </footer>

  </body>
</html>
