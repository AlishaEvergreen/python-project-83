{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-start text-start">
  <h1>Сайты</h1>

  <div class="table-responsive">
      <table class="table table-hover table-striped table-bordered mb-3" data-test="urls">
          <thead>
              <tr>
                  <th>ID</th>
                  <th>Имя</th>
                  <th>Последняя проверка</th>
                  <th>Код ответа</th>
              </tr>
          </thead>
          <tbody>
              {% for url in urls %}
                  <tr>
                      <td>{{ url.id }}</td>
                      <td>
                          <a href="{{ url_for('show_url', id=url.id) }}">{{ url.name }}</a>
                      </td>
                      {% if url.created_at %}
                        <td>{{ url.created_at }}</td>
                        <td>{{ url.status_code }}</td>
                      {% else %}
                        <td></td>
                        <td></td>
                      {% endif %}
                  </tr>
              {% endfor %}
          </tbody>
      </table>
  </div>
</div>
{% endblock %}
